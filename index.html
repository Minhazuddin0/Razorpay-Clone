<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Razorpay</title>
  </head>
  <body>
    <nav class="bg-blue-900">
      <div
        class="realtive w-[1080px] mx-auto flex items-center justify-between"

        </a>

        <ul class="flex gap-8">
         
         
          <li class="text-white py-7 hover:text-blue-500 cursor-pointer transition-all duration-200 relative group">
            <a href="#">Payments</a>
            <div class="absolute bottom-0 w-full h-1 bg-blue-500 hidden group-hover:block
            transition-all duration-200"></div>
          </li>

          <li class="text-white py-7 hover:text-blue-500 cursor-pointer transition-all duration-200 relative group">
            <a href="#">Banking</a>
            <div class="absolute bottom-0 w-full h-1 bg-blue-500 hidden group-hover:block
            transition-all duration-200"></div>
          </li>

          <li class="text-white py-7 hover:text-blue-500 cursor-pointer transition-all duration-200 relative group">
            <a href="#">Corporate Card</a>
           
          </li>

          <li class="text-white py-7 hover:text-blue-500 cursor-pointer transition-all duration-200 relative group">
            <a href="#">Payroll</a>
           
          </li>

            <div class="absolute bottom-0 w-full h-1 bg-blue-500 hidden group-hover:block
            transition-all duration-200"></div>
          </li>

          <li class="text-white py-7 hover:text-blue-500 cursor-pointer transition-all duration-200 relative group">
            <a href="#">Support</a>
            <div class="absolute bottom-0 w-full h-1 bg-blue-500 hidden group-hover:block
            transition-all duration-200"></div>
          </li>

          <li class="text-white py-7 hover:text-blue-500 cursor-pointer transition-all duration-200 relative group">
            <a href="#">Pricing</a>
            <div class="absolute bottom-0 w-full h-1 bg-blue-500 hidden group-hover:block
            transition-all duration-200"></div>
          </li>



        </ul>

        <div class="flex gap-8">
            <img src="/images/india-flag.svg" alt="" width="28px" height="20px ">

            <button class="py-3 px-5 text-white border border-sky-300 rounded-md font-bold">Log in</button>
            <button class="py-3 px-4 text-blue border border-sky-300 rounded-md font-bold bg-white transition-all duration-200 hover:text-blue-500   "> Sign in</button>
        </div>


      </div>
    </nav>
  </body>
</html>
