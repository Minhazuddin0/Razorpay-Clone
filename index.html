<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
     <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Razorpay</title>
  </head>
  <body>

    <!-- Navbar section -->
    <nav class="bg-blue-900">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!-- logo -->
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="/images/logo.svg" width="125px" height="30px" />
        </a>

        <ul class="flex gap-8">
         
         
          <li class="text-white py-7 hover:text-blue-500 cursor-pointer transition-all duration-200 relative group">
            <a href="#">Payments</a>
            <div class="absolute bottom-0 w-full h-1 bg-blue-500 hidden group-hover:block
            transition-all duration-200"></div>
          </li>

          <li class="text-white py-7 hover:text-blue-500 cursor-pointer transition-all duration-200 relative group">
            <a href="#">Banking</a>
            <div class="absolute bottom-0 w-full h-1 bg-blue-500 hidden group-hover:block
            transition-all duration-200"></div>
          </li>

          <li class="text-white py-7 hover:text-blue-500 cursor-pointer transition-all duration-200 relative group">
            <a href="#">Corporate Card</a>
           
          </li>

          <li class="text-white py-7 hover:text-blue-500 cursor-pointer transition-all duration-200 relative group">
            <a href="#">Payroll</a>
           
          </li>

          <li class="text-white py-7 hover:text-blue-500 cursor-pointer transition-all duration-200 relative group">
            <a href="#">Resources</a>
            <div class="absolute bottom-0 w-full h-1 bg-blue-500 hidden group-hover:block
            transition-all duration-200"></div>
          </li>

          <li class="text-white py-7 hover:text-blue-500 cursor-pointer transition-all duration-200 relative group">
            <a href="#">Support</a>
            <div class="absolute bottom-0 w-full h-1 bg-blue-500 hidden group-hover:block
            transition-all duration-200"></div>
          </li>

          <li class="text-white py-7 hover:text-blue-500 cursor-pointer transition-all duration-200 relative group">
            <a href="#">Pricing</a>
            <div class="absolute bottom-0 w-full h-1 bg-blue-500 hidden group-hover:block
            transition-all duration-200"></div>
          </li>



        </ul>

        <div class="flex gap-8">
            <img src="/images/india-flag.svg" alt="" width="28px" height="20px ">

            <button class="py-3 px-5 text-white border border-sky-300 rounded-md font-bold">Log in</button>
            <button class="py-3 px-4 text-blue border border-sky-300 rounded-md font-bold bg-white transition-all duration-200 hover:text-blue-500">Sign up</button>
        </div>


      </div>
    </nav>

    <!-- Hero section -->

    <section class="relative bg-blue-900">

      <div class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto">

        <!-- left-part -->


         <div class="space-y-8" >

          <h1 class="font-bold text-[40px] leading-[1.2] text-white">Power your finance, grow your business</h1>

          <div class="w-6 h-1 bg-green-400"></div>
          
          <p class="text-[18px] leading-7 text-white opacity-60"> Accecpt payment from customers. Automate payout to vendors & employess. 
            Never run out of working capital</p>

          <button class="text-white rounded-md font-bold hover:bg-blue-500 transition-all duration-200 py-4 px-5">Sign Up Now</button>

         </div>


         <!-- right-part -->

          <img src="/images/hero-illustration.jpg" alt=""
          class=" w-full max-w-[680px]">


      </div>

      <!-- shape-part -->

      <div class="absolute left-0 right-50 w-full">
        <img src="/images/hero-shape.svg" alt="" class="w-full object-fill">
      </div>


    </section>



  </body>
</html>
